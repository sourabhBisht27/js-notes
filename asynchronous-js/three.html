<script>

    // setInterval(() => {

    let startTimer
    document.getElementById('start').addEventListener('click', () => {
        if (!startTimer) {
            startTimer = setInterval(() => {
                console.log('hi');
            }, 2000)
        }
    })
    
    document.getElementById('stop').addEventListener('click', () => {
        clearInterval(startTimer)
        // flushed out startTimer
        startTimer = null
        console.log("stopped");
    })
    
</script>
