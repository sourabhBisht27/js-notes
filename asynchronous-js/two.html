<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JS</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMyName = () => {
       console.log("Sourabh"); 
    }

    const changeText = () => {
        document.getElementsByTagName("h1")[0].innerHTML = "Best Js series!"
    }

    setTimeout(changeText, 2000)
    // setTimeout(sayMyName, 2000);
</script>

</html>
